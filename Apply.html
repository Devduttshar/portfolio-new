<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box;}

input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}

a {
  background-color: blue;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  border-radius: 50px;
  text-decoration: none;
}

a:hover {
  background-color: #45a049;

}

.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
</head>
<body>

<h3>Contact Form</h3>

<div class="container">
  <form action="/action_page.php">
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name..">

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name..">

    <label for="country">College/University</label>
    <select id="country" name="country">
      <option value="australia">Galgotia University</option>
      <option value="canada">Galgotia College</option>
      <option value="usa">Other college/University</option>
    </select>
    <div class="class">
      <input type="file" id="myFile" name="filename">Upload Old Resume
     </div>
     <br>


    <label for="subject">Changes New Resume please text this box</label>
    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
   

    <a href="gateway.html" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Pay 250</a>

  </form>
</div>

</body>
</html>
